<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Clock</title>
    <link rel="stylesheet" href="newFilestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="">
        <h6>SUNDAY</h6><h6>MONDAY</h6><h6>TUESDAY</h6><h6>WEDNESDAY</h6><h6>THURSDAY</h6><h6>FRIDAY</h6><h6>SATURDAY</h6>
      </div>
      <div class="timer" data-format="24">
        <h1>00:00:00</h1>
        <h4></h4>
      </div>
      <div class="">
        <button type="button" name="button" class="first-button" data-format="12">12 Hour</button>
        <button type="button" name="button" class="second-button" data-format="24">24 Hour</button>
      </div>
    </div>

  <script src="newFilejs.js"></script>
  </body>
</html>
